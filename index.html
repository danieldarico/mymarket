    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="/icon/favicon_io/apple-touch-icon.png">
        <title>MyMarket</title>
    </head>
    <body>  
        <header>
            <h1>MyMarket ðŸ›’</h1>
        </header>
        <main>
                <form id="shopping-form">
                    <div class="form-group">
                        <label for="item-name">Nome do item:</label>
                            <input type="text" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-quantity">Quantidade:</label>
                            <input type="number" id="item-quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="item-price">PreÃ§o:</label>
                            <input type="text" id="item-price" required>
                    </div>
                        <button id="add-item"type="submit">Adicionar item</button>
                        <button id="remove-all-items-btn">Remover todos os itens</button>
                </form>
            <table id="shopping-list-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="shopping-list-body">
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="3">Total</td>
                    <td id="total"></td>
                </tr>
                </tfoot>
            </table>

            <div id="export-pdf-container">
                <button id="export-pdf-btn">Exportar para PDF</button>
            </div>

        
        </main>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    </body>
